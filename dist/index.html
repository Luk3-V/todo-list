<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href='../node_modules/flatpickr/dist/flatpickr.min.css'>
    <title>todo-list</title>
</head>
<body class="dark-mode">
    <div class="header">
        <i class="fa-solid fa-bars button-sidebar"></i>
        <h2 class="logo">todo-list</h2>
        <div class="switch_box">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun hidden"></i>
            <input type="checkbox" class="switch">
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <h3>Pages</h3>
            <div class="pagelist"></div>
            <button class="button-add-page"><i class="fa-solid fa-plus"></i> Add Page</button>
        </div>
        <div class="main">
            <div class="container">
                <span class="page-id" id=""></span>
                <span class="emoji"></span>
                <emoji-picker class="light hidden"></emoji-picker>
                <h1 class="title" contenteditable="true" data-placeholder="Untitled"></h1>
                <div class="tasklist"></div>
                <button class="button-add-task"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <div class="empty-page hidden">
                <h1>Empty</h1>
            </div>
        </div>
    </div>  
    <a class="github" href="https://github.com/Luk3-V" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        <span>Luk3-V</span>
    </a>
    <script src="main.js"></script>
</body>
</html>
